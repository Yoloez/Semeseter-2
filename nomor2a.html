<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var input1 = parseInt(prompt("masukkan angka pertama: "));
      var input2 = parseInt(prompt("masukkan angka kedua: "));
      if (input1 > input2) {
        document.write(`BILANGAN ${input1} LEBIH BESAR DARI BILANGAN ${input2}`);
      } else if (input1 == input2) {
        document.write(`BILANGAN ${input1} SAMA BESAR DARI BILANGAN ${input2}`);
      } else {
        document.write(`BILANGAN ${input2} LEBIH BESAR DARI BILANGAN ${input1}`);
      }
    </script>
  </body>
</html>
