<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Semantik HTML</title>
  </head>
  <body>
    <header style="background-color: rgb(233, 158, 93); text-align: center; padding: 10px">
      <h1>Header</h1>
    </header>

    <nav style="background-color: rgb(158, 199, 158); text-align: center; padding: 10px">
      <p>Nav</p>
    </nav>

    <div style="display: flex">
      <main style="background-color: rgb(171, 146, 245); padding: 25px; display: flex; flex: 3">
        <section style="background-color: rgb(245, 204, 131); padding: 10px; flex: 3">
          <h2>Section</h2>
          <article style="background-color: rgb(241, 143, 143); padding: 10px; margin: 10px">
            <h3>Article 1</h3>
          </article>
          <article style="background-color: rgb(241, 143, 143); padding: 10px; margin: 10px">
            <h3>Article 2</h3>
          </article>
        </section>
      </main>

      <aside style="background-color: rgb(122, 176, 241); padding: 20px; flex: 1; text-align: center">
        <h2>Aside</h2>
      </aside>
    </div>

    <footer style="background-color: rgb(233, 158, 93); text-align: center; padding: 20px">
      <p>Footer</p>
    </footer>
  </body>
</html>
