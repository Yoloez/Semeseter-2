<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="0" method="post" enctype="text/plain">
      <h3>Form ini mengirim sebuah e-mail ke W3C.</h3>
      Nama <br />
      <input type="text" name="nama" placeholder="Nama Anda" size="20" maxlength="20" /><br />
      Mail: <br />
      <input type="text" name="mail" placeholder="Mail Anda" size="20" /><br />
      Komentar: <br />
      <textarea type="text" name="Komentar" rows="4" cols="50"></textarea>
      <br />
      tambahan: <br />
      <input type="text" name="tambahan" values="Tambahan Anda" size="40" readonly /><br /><br />
      <input type="submit" value="Send" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
